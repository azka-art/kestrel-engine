# Kestrel Engine - Development Environment Configuration

# Web Application Under Test
base.url=https://www.demoblaze.com

# API Under Test  
api.url=https://dummyapi.io/data/v1

# DummyAPI Configuration
# Replace with your actual App ID from https://dummyapi.io/
# For CI/CD, this will be overridden by DUMMYAPI_APP_ID environment variable
app.id=YOUR_DUMMYAPI_APP_ID_HERE

# WebDriver Configuration
browser=chrome
headless=false
implicit.wait=10
explicit.wait=15

# Test Execution Settings
parallel.threads=2
retry.count=1

# Screenshot Configuration
screenshot.on.failure=true
screenshot.path=build/screenshots

# Reporting Configuration
report.path=build/reports/cucumber
allure.results.path=build/allure-results

# Environment Specific Settings
test.data.cleanup=true
debug.mode=false